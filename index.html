<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Huddle landing page with single introductory section</title>


</head>
<body>


  <header class="header">
    <nav class="header__nav">
      <img src="./images/logo.svg" alt="Logo" class="header__nav--logo">
    </nav>

    <div class="header__banner">
      <div class="header__banner--img">
        <img src="./images/illustration-mockups.svg" alt="Ilustraccion de computador">
      </div>

      <div class="header__banner--content">
        <h1 class="header__banner--title">Build The Community Your Fans Will Love</h1>
        <p class="header__banner--paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="register">Register</a>
      </div>
    </div>

    <div class="header__footer">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </header>


  <footer>
    <p class="attribution" style="font-size: 10px;color: var(--text-color)">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: white;">Frontend Mentor</a>. 
      Coded by <a style="color: white;" href="#">Y.R Samir</a>.
    </p>
  </footer>


</body>
</html>
